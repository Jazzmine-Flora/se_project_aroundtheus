<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the US</title>
    <!-- <link href="./pages/index.css" rel="stylesheet" /> -->
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S logo"
        />
      </header>

      <main class="content">
        
        <section class="profile page__section">
          
          <img
            src="<%=require('./images/Avatar.svg')%>"
            alt="Avatar"
            class="profile__image avatar"
          />
          
            <img
            src="<%=require('./images/editpencil.svg')%>"
            alt="Avatar"
            class="edit_icon avatar"
          />
          
          <div class="profile__info">
            <h1 class="profile__title name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description about">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Taliba Sadiq</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-form">
          <div class="input-container">
            <input
              class="modal__form-input"
              type="text"
              name="title"
              id="profile-title-input"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span
              class="modal__form-error modal__form-error_visible"
              id="profile-title-input-error"
            ></span>
            <!-- </label> -->
          </div>
          <div class="input-container">
            <input
              class="modal__form-input"
              type="text"
              name="description"
              id="profile-description-input"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__form-error modal__form-error_visible"
              id="profile-description-input-error"
            ></span>
          </div>
          <!-- </label> -->
          <button
            id="profile-submit-button"
            class="modal__button modal__button_disabled"
            disabled
            type="submit"
          >
            <span class="modal__button-text">Save</span>
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <!-- <label class="label__container"> -->
          <input
            class="modal__form-input modal__form-input_type_title"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Title"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__form-error" id="profile-title-input-error"></span>
          <!-- </label> -->
          <!-- <label class="label__container"> -->
          <input
            class="modal__form-input modal__form-input_type_url"
            type="url"
            name="url"
            id="profile-description-input"
            placeholder="Image URL"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__form-error"
            id="profile-description-input-error"
          ></span>
          <!-- </label> -->
          <button
            id="add-card-submit-button"
            class="button modal__button modal__button_disabled"
            disabled
            type="submit"
          >
            <span class="modal__button-text">Create</span>
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="delete-modal">
      <div class="modal__container_delete">
        <button class="modal__close" id="delete-close-modal"></button>
        <h2 class="modal__heading_delete">Are you sure?</h2>
        <form id="delete-confirm-form" action="post">
          <button class="button modal__button modal__button_delete"
           type="submit">Yes</button>
        </form>
      </div>
    </div>

    <div class="modal" id="avatar-modal">
      <div class="modal__container modal__container_avatar">
          <button class="modal__close" id="avatar-modal-close"></button>
          <h2 class="modal__heading">Change Profile Picture</h2>
          <form class="modal__form" id="avatar-form">
            <input
              type="url"
              name="avatar"
              class="modal__form-input"
              placeholder="Image URL"
              id="avatar-url-input"
              required
            />
           
            <span
              class="error-message modal__form-error modal__form-error_visible"
              id="avatar-url-input-error"
            ></span>
            <button class="modal__button modal__button_text modal__button_disabled" id="avatar-submit-button" type="submit" disabled>Save</button>
          </form>
      </div>
    </div>
  </div>

    <template id="card-template">
      <li class="card">
        <div class="card__image_container">
          <img src="" alt="" class="card__image" />
          <button class="card__delete-button" type="button"></button>
        </div>
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button class="card__button-like" type="button"></button>
          <span class="card__like-count">0</span> 
        </div>
      </li>
    </template>

    <div class="modal" id="preview_image_modal">
      <div class="modal_container_preview">
        <button class="modal__close preview-close-button"></button>
        <img class="modal__image" id="preview-image" src="" alt="Preview" />
        <h3 class="preview_modal_description"></h3>
      </div>
    </div>

    <!-- <script type="module" src="./pages/index.js"></script> -->
    <!-- <script src=""></script> -->
  </body>
</html>
